<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - {{ config.APP_NAME }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='app_logo.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='app_logo.png') }}" alt="{{ config.APP_NAME }}">
        <div>{{ config.APP_NAME }}</div>
    </div>
    <div class="container content">
        <div class="form-container response-box">
            <div class="form-title-failure">Login Failed!</div>
            <p>Invalid credentials provided. Please try login again or reset your password.</p>
            <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-primary">Forgot Password</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Login</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
